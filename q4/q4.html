<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Storage Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #333;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h2>Save Text to Local Storage</h2>
  
  <input type="text" id="textInput" placeholder="Enter some text">
  <button onclick="saveText()">Save</button>
  
  <div id="output"></div>

  <script>
    window.onload = function() {
      const savedText = localStorage.getItem("myText");
      if (savedText) {
        document.getElementById("output").textContent = savedText;
      }
    };

    function saveText() {
      const input = document.getElementById("textInput").value;
      if (input.trim() !== "") {
        localStorage.setItem("myText", input);
        document.getElementById("output").textContent = input;
      } else {
        alert("Please enter some text!");
      }
    }
  </script>
</body>
</html>
